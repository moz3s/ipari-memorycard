<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="memocards/favicon.png" type="image/x-icon">
    <title>Memóriajáték</title>
</head>
<body>

    <main>
        <h2>Ipari Májnkreft memóriajáték</h2>
        <div class="gombok">
            <div class="reset" onclick="reset_game()">RESET<img src="memocards/reset.png" alt=""></div>&nbsp;&nbsp
            <div id="timer"></div>
        </div>
        <div class="container">
            <div class="card" id="card0"></div>
            <div class="card" id="card1"></div>
            <div class="card" id="card2"></div>
            <div class="card" id="card3"></div>
            <div class="card" id="card4"></div>
            <div class="card" id="card5"></div>
            <div class="card" id="card6"></div>
            <div class="card" id="card7"></div>
            <div class="card" id="card8"></div>
            <div class="card" id="card9"></div>
            <div class="card" id="card10"></div>
            <div class="card" id="card11"></div>
            <div class="card" id="card12"></div>
            <div class="card" id="card13"></div>
            <div class="card" id="card14"></div>
            <div class="card" id="card15"></div>
        </div>
        <div style="display: flex; justify-content: center;">
            <div id="scoreboard" class="scoreboardbef">
               <div style="text-align: center;">
                <div>Idő: <div id="yourtime"></div></div>
                <div>Kattintások száma: <div id="yourclicks"></div></div>
                <br>
                <div>Pontszámod: <div id="yourscore"></div></div>
               </div>
            </div>
        </div>
    </main>





    <script src="memoscript .js"></script>   
</body>
</html>
